<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>給食献立ビューアー</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <p class="kicker">亀岡市立学校給食センター</p>
      <h1 id="pageTitle">給食献立ビューアー</h1>
      <p class="subtitle">日付・料理名で探しやすく、栄養値もすぐ確認できます。</p>
    </header>

    <main class="container">
      <section class="month-tabs-wrap" aria-label="月の切り替え">
        <div id="monthTabs" class="month-tabs"></div>
      </section>

      <section class="controls" aria-label="検索・絞り込み">
        <label class="control">
          <span>料理名検索</span>
          <input id="searchInput" type="search" placeholder="例: カレー / みそしる / スパゲティ" />
        </label>

        <label class="control">
          <span>曜日で絞り込み</span>
          <select id="weekdaySelect">
            <option value="">すべて</option>
            <option value="月">月</option>
            <option value="火">火</option>
            <option value="水">水</option>
            <option value="木">木</option>
            <option value="金">金</option>
          </select>
        </label>

        <button id="resetButton" type="button">条件をリセット</button>
      </section>

      <section class="summary" aria-live="polite">
        <p><strong id="resultCount"></strong></p>
        <p id="voteBackendStatus" class="vote-backend-status"></p>
      </section>

      <section>
        <div id="menuGrid" class="menu-grid"></div>
      </section>

      <section class="source">
        <h2>元データ</h2>
        <p>PDF原本も確認できます。</p>
        <a id="pdfLink" href="menu-source.pdf" target="_blank" rel="noopener noreferrer">献立PDFを開く</a>
      </section>
    </main>

    <template id="menuCardTemplate">
      <article class="card">
        <header class="card-head">
          <h2 class="date"></h2>
          <span class="weekday"></span>
        </header>

        <p class="staple"></p>

        <ul class="dishes"></ul>

        <section class="rating" aria-label="評価入力">
          <p class="rating-title">感想</p>
          <div class="rating-actions"></div>
          <p class="rating-state">未評価</p>
          <p class="rating-total">おいしい 0 / おいしくない 0</p>
        </section>

        <dl class="nutrition">
          <div>
            <dt>エネルギー</dt>
            <dd class="calorie"></dd>
          </div>
          <div>
            <dt>たんぱく質</dt>
            <dd class="protein"></dd>
          </div>
          <div>
            <dt>塩分量</dt>
            <dd class="salt"></dd>
          </div>
        </dl>
      </article>
    </template>

    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
